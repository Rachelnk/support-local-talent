{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        {% include 'navbar.html' %}
    </div>

    <div class="container-fluid notification">
      {% if messages %}
      {% for message in messages %} 
      <div class="alert {{message.tags}} m-1 text-center" role="alert" style="font-size: medium;">
          {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% endfor %} 
  {% endif %}
    </div>

    <div class="edit-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.image }}
            {{ form.title }}
            {{ form.portfolio_type }}
            {{ form.description }}
            
            <button type="submit" class="btn btn-blue btn-block btn-sm" value="Submit">Create</button>
        </form>
    </div>

  {%endblock%}
