{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        {% include 'navbar.html' %}
    </div>

    <div class="container-fluid notification">
        <center>
            <!--  -->
        </center>
    </div>

    <div class="edit-form">
        <form action="{% url 'add_portfolio' user.username %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.image }}
            {{ form.title }}
            {{ form.portfolio_type}}
            {{ form.description }}
            
            <button type="submit" class="btn btn-blue btn-block btn-sm">Create</button>
        </form>
    </div>

  {%endblock%}
